<template>
    <template if:true={showSpinner}>  <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner></template>
  <div class="slds-grid slds-gutters">
    <div class="slds-col"></div>
    <div class="slds-col">
        <div class="login__card">
          <div class="login__flex">
            <template if:true={isLogged}>
              <div class="col__one">
                <h2>Set New Password</h2>

                <div class="form__container">
                  <div class="slds-form-element slds-p-top_medium">
                    <div class="slds-form-element__control">
                      <input type="string" name="newPassword" id="text-input-id-1" placeholder="Insert New Password" required="" class="slds-input" onchange={clearError} />
                    </div>
                  </div>

                  <div class="slds-form-element slds-p-top_medium">
                    <div class="slds-form-element__control">
                      <input type="string" name="newPasswordConfirm" id="text-input-id-2" placeholder="Confirm New Password" required="" class="slds-input" onchange={clearError} />
                    </div>
                  </div>
                </div>

                <p style="color:red;max-width: 350px;">{errorMessage}</p>
                <div class="slds-p-top_medium slds-form-element" style="text-align: center;">
                  <button class="slds-button slds-button_brand slds-m-bottom--xx-small" onclick={validateNewPassword} style="color:white;">Cambia Password</button>
                </div>
              </div>
          </template>

          <template if:false={isLogged}>
            <p style="color:red;max-width: 350px;">Per Accedere a questa pagina Ã¨ necessaria l'autenticazione.</p>
          </template>




          </div>
        </div>
    </div>
    <div class="slds-col"></div>
  </div>
</template>
